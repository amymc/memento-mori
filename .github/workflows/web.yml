name: Deploy website

on:
  push:
    branches:
      - "ireland"
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/ireland'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ../client # deploy client folder
